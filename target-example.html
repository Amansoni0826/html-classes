<html>

     <title> Target Example </title>
   </head>
   <body>
      <a href="https://wwww.facebook.com">Facebook Default</a>
      <br>
      <a href="https://wwww.facebook.com" target="self">Facebook Self</a>
      <br>
  
     <a href="https://wwww.facebook.com" target="_blank">Facebook Blank</a>
     <br>

     <a href="https://wwww.facebook.com" target="Top">Facebook Top</a>
     <br>

     <a href="https://wwww.facebook.com" target="parent">Facebook Parent</a>
      <iframe width="500" hieght="500" id="myiframe"></iframe> 
    <a href="https://wwww.facebook.com" target="#myiframe">Facebook Iframe</a>  

   </body>
</html>
