   <body>
      <a href="https://wwww.facebook.com">Facebook Default</a>

      <iframe width="500" hieght="500" id="myiframe"></iframe> 

    <a href="https://wwww.facebook.com" target="#myiframe">Facebook Iframe</a>

     
   </body>
</html>
