<html>
   <head>
     <title> Order and unorder list Example </title>
   </head>
   <body>
       <ol>
	<li>india</li>
	<li>Pakisthan</li>
	<li>Nepal</li>
       </ol>   
	<br>
       <ul>
	<li>india</li>
	<li>Pakisthan</li>
	<li>Nepal</li>
       </ul>
<ol type ="a">
	<li>india</li>
	<li>Pakisthan</li>
	<li>Nepal</li>
       </ol>   
	<br>
       <ul type="circle">
	<li>india</li>
	<li>Pakisthan</li>
	<li>Nepal</li>
       </ul>
<ol start=5 type="a">
	<li>india</li>
	<li>Pakisthan</li>
	<li>Nepal</li>
       </ol>  
   </body>
</html>
